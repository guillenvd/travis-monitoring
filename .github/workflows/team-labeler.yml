on: pull_request
name: team-label
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out to team repo
      uses: actions/checkout@main
      with:
        repository: guillenvd/eng-team-self
        token: ${{ secrets.PAT }}
        path: ./eng-team-self
    - name: Show Working directory
      run: |
        cd ./eng-team-self
        ls -la
        echo "$(pwd)"