name: team-label
on: [pull_request]
jobs:
  build:
    defaults:
      run:
        shell: bash
        working-directory: scripts
    runs-on: ubuntu-latest
    steps:
    - name: Checkout to team repo
      uses: actions/checkout@main
      with:
        repository: guillenvd/eng-team-self
        token: ${{ secrets.PAT }}
        path: ./eng-team-self
    - name: Show Working directory
      run: |
        cd ../
        ls
        echo "position $(pwd)"
        echo " default ${{ env.working-directory }}"
        echo "üçè This job's status is ${{ job.status }}."