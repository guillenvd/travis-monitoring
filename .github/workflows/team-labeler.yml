on: pull_request
name: team-label
jobs:
  git-sync:
    - name: Check out my other private repo
      uses: actions/checkout@master
      with:
        repository: guillenvd/eng-team-self
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
  team-labeler:
    runs-on: ubuntu-latest
    steps:
    - uses: JulienKode/team-labeler-action@v0.1.0
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"