name: team-label
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout to team repo
      uses: actions/checkout@main
      with:
        repository: guillenvd/eng-team-self
        token: ${{ secrets.PAT }}
        path: ./eng-team-self
    - name: Show Working directory
      run: |
        cd ./eng-team-self
        ls
        echo "position $(pwd)"
        echo "üçè This job's status is ${{ job.status }}."
    - uses: JulienKode/team-labeler-action@v0.1.0
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        configuration-path: ./eng-team-self/teams.yml